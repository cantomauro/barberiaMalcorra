<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Panel de Reservas – Agenda Barbería</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet">

  <!-- Mis estilos  -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<!-- Header igual al de index.html -->
<header class="bg-dark text-white py-3 mb-4">
    <div class="container d-flex justify-content-between align-items-center">
    <h1 class="h3 m-0">Panel de Reservas</h1>
    <div class="btn-wrapper">
      <button id="exitBtn" class="btn btn-secondary btn-sm">Salir</button>
    </div>
    </div>
</header>

<main class="container">
  <div class="d-flex justify-content-start mb-2">
    <button id="sortRecentBtn" class="btn btn-sm btn-outline-secondary">Más cercanas</button>
  </div>
  <!-- Tabla donde se cargan dinámicamente las citas -->
  <table class="table table-striped" id="tablaCitas">
    <thead>
    <tr>
      <th>Fecha</th>
      <th>Hora</th>
      <th>Nombre</th>
      <th>Contacto</th>
      <th>Acción</th>
    </tr>
    </thead>
    <tbody>
    <!-- Acá van las filas cargadas con js -->
    </tbody>
  </table>
</main>


<!-- Scripts  -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Lógica de la página admin -->
<script src="js/admin.js"></script>

<!-- Modal de confirmación de borrado -->
<div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-labelledby="deleteConfirmLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 id="deleteConfirmLabel" class="modal-title">Eliminar cita</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        ¿Estás seguro de que deseas eliminar esta cita?
      </div>
      <div class="modal-footer">
        <button type="button" id="confirmDeleteBtn" class="btn btn-danger">Eliminar</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal de borrado exitoso -->
<div class="modal fade" id="borradoExitosoModal" tabindex="-1" aria-labelledby="borradoExitosoLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 id="borradoExitosoLabel" class="modal-title">La cita ha sido eliminada con éxito.</h5>
      </div>
      <div class="modal-footer">
          <button type="button" id="ok-Btn" class="btn btn-primary">OK</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal de confirmación de salida -->
<div class="modal fade" id="exitConfirmModal" tabindex="-1" aria-labelledby="exitConfirmLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 id="exitConfirmLabel" class="modal-title">Salir del panel</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        ¿Estás seguro de que deseas salir del panel de administración?
      </div>
      <div class="modal-footer">
        <button type="button" id="confirmExitBtn" class="btn btn-primary">Salir</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
