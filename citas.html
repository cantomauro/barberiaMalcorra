<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mis Citas - Barbería</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    if (!localStorage.getItem('authenticated')) {
      window.location.href = 'login.html';
    }
  </script>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="index.html">Agenda Barbería</a>
    <button class="btn btn-outline-light" onclick="window.location.href='index.html'">Inicio</button>
  </nav>

  <div class="container mt-4">
    <h3>Tus citas agendadas</h3>
    <table class="table table-striped mt-3" id="tablaCitas">
      <thead>
        <tr>
          <th>Barbero</th>
          <th>Fecha</th>
          <th>Hora</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div id="sinCitas" class="alert alert-info d-none">No hay citas agendadas.</div>
  </div>

  <script>
    const citas = JSON.parse(localStorage.getItem('citas')) || [];
    const cuerpoTabla = document.querySelector('#tablaCitas tbody');
    const sinCitas = document.getElementById('sinCitas');

    if (citas.length === 0) {
      sinCitas.classList.remove('d-none');
    } else {
      citas.forEach(cita => {
        const fila = document.createElement('tr');
        fila.innerHTML = `
          <td>${cita.barbero}</td>
          <td>${cita.fecha}</td>
          <td>${cita.hora}</td>
        `;
        cuerpoTabla.appendChild(fila);
      });
    }
  </script>
</body>
</html>
